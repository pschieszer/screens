<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
		<title>Bezier Play Day</title>
		<style type="text/css">
			.save {
				padding: 0.75em;
			}
			.pen {
				padding: 0.75em;
    			border: 1px solid;
			}
		</style>
	</head>
	<body>
		<main role="main" class="container">
			<div class="row">
				<div class="col-4">
					<label for="controlPoints">Number of Control Points</label>
					<select id="controlPoints" name="controlPoints">
						<option value="3" selected>3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</div>
				<div class="col-4">
					<label for="guidePoints">Number of Guide Points</label>
					<select id="guidePoints" name="guidePoints">
						<option value="15" selected>15</option>
						<option value="20">20</option>
						<option value="25">25</option>
						<option value="30">30</option>
						<option value="35">35</option>
						<option value="40">40</option>
						<option value="45">45</option>
						<option value="50">50</option>
						<option value="55">55</option>
						<option value="60">60</option>
						<option value="65">65</option>
						<option value="70">70</option>
						<option value="75">75</option>
						<option value="80">80</option>
						<option value="85">85</option>
						<option value="90">90</option>
						<option value="95">95</option>
						<option value="100">100</option>
					</select>
				</div>
				<div class="col-4">
					<input type="checkbox" id="showLines" name="showLines" value="Show Lines" checked>
					<label for="showLines">Show lines connecting Control Points?</label>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center save">
					<button id="save">Save</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<div id="bezier" class="pen"></div>
				</div>
			</div>
		</main>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bezier.js"></script>
	</body>
</html>
